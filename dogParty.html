<section class="intro">
  <h1>A Site About Some Dogs</h1>
  <image id="mainDog" src="images/dog1-sq.jpg" />
  <p><button type="button">What are Dogs</button></p>

<section class="mainContent">
  <div id="dog2">
    <figure>
      <p class="titles">How</p>
      <image class="dogImage" src="images/dog2-sq.jpg" />
      <p>Nap all day. Gate keepers of hell yet stares at human while pushing stuff off a table.  Put butt in owner's face chase mice, so run outside as soon as door open but you call this cat food?  stare at the wall.  play with food and get confused by dust.</p>
      <p><button class="dogButt" type="button">How to Dog</button></p>
    </figure>
  </div>

  <div id="dog3">
    <figure>
      <p class="titles">What</p>
      <image class="dogImage" src="images/dog3-sq.jpg" />
      <p>Soft kitty warm kitty little ball of furr.  Hunt anything that moves meowing non stop for food stand in front of the computer screen knock dish off table head butt cant eat out of my own dish, then cats take over the world hide when guests come over.</p>
      <p><button class="dogButt" type="button">What is Dog</button></p>
    </figure>
  </div>

  <div id="dog4">
    <figure>
      <p class="titles">Facts</p>
      <image class="dogImage" src="images/dog4-sq.jpg" />
      <p>Destroy the blinds chase imaginary bugs, so lie on your belly and purr when you are asleep.  Fall asleep on the washing machine give attitude hunt anything that moves groom yourself 4 hours - checked, have your beauty sleep 18 hours - checked. be fabulous for the rest of the day - checked!</p>
      <p><button class="dogButt" type="button">Dog Facts</button></p>
    </figure>
  </div>
</section>
